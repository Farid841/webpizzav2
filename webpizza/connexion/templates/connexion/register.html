{% extends 'connexion/base.html' %}

{% block titre %} Inscription {% endblock %}

{% block content %}

    <h2>S'inscrire</h2>
    
    <form id="form_login" method="post">
    
        {% csrf_token %}
        
        <table>
        
            {% for field in form %}
            
                <tr>
                    <td>{{field.label_tag}}</td>
                    <td>{{ field }}</td>
                </tr>
                {% for error in field.errors %}
                    <tr><td></td><td class="alert alert-danger">{{ error }}</td></tr>
                {% endfor %}
            {% endfor %} </table>
        <input type="submit" value="s'inscrire"/>
    </form>
    <div>
        <small>
            Déjà inscrit ?
            <a href="{% url 'login' %}">Se connecter</a>
        </small>
    </div>
{% endblock %}
